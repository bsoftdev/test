</a>

            <div class="form-box login">
                <h1 class="title">Entrar</h1>
                <p class="subtitle">Acede à tua conta</p>
<form action="a.php" method="post" id="loginForm">
    <div class="input-box">
        <label>Email</label>
        <input type="email" name="email" placeholder="teuemail@gmail.com" required id="loginEmail">
        <i class="input-icon fas fa-envelope"></i>
        <div class="validation-message"></div>
    </div>

    <div class="input-box">
        <label>Senha</label>
        <input type="password" name="senha" placeholder="••••••••" required id="loginPassword">
        <i class="input-icon password-toggle fas fa-eye"></i>
        <div class="validation-message"></div>
    </div>

    <button class="btn login-btn" id="loginBtn" type="submit">Entrar</button>
</form>
                <button class="toggle-btn" id="showRegister">
                    <i class="fas fa-user-plus"></i> Criar conta
                </button>
            </div>

            <!-- REGISTER -->
            <div class="form-box register">
                <h1 class="title">Criar Conta</h1>
                <p class="subtitle">Regista-te em segundos</p>
<form action="registo.php" method="post" id="registerForm">

    <div class="input-box">
        <label>Nome completo</label>
        <input type="text" name="nome" placeholder="O teu nome" required id="registerName">
        <i class="input-icon fas fa-user"></i>
        <div class="validation-message"></div>
    </div>

    <div class="input-box">
        <label>Email</label>
        <input type="email" name="email" placeholder="email@gmail.com" required id="registerEmail">
        <i class="input-icon fas fa-envelope"></i>
        <div class="validation-message"></div>
    </div>

    <div class="input-box">
        <label>Gênero</label>
        <select id="registerGender" name="genero" required>
            <option selected disabled value="">Selecionar</option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
        </select>
        <i class="input-icon fas fa-chevron-down"></i>
        <div class="validation-message"></div>
    </div>

    <div class="input-box">
        <label>Senha</label>
        <input type="password" name="senha" placeholder="Criar senha" required id="registerPassword">
        <i class="input-icon password-toggle fas fa-eye"></i>
        <div class="validation-message"></div>
    </div>

    <button class="btn" id="registerBtn" type="submit">Criar Conta</button>
</form>

            
                <button class="toggle-btn" id="showLogin">
                    <i class="fas fa-arrow-left"></i> Voltar
                </button>
            </div>
        </div>
