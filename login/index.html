<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Registo - Minimalista</title>

    <!-- Fonte limpa e moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        body {
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 880px;
            display: flex;
            background: #ffffff;
            border-radius: 14px;
            box-shadow: 0 2px 18px rgba(0,0,0,0.08);
            overflow: hidden;
            transition: 0.3s ease;
        }

        /* Responsivo */
        @media (max-width: 780px) {
            .container {
                flex-direction: column;
                max-width: 420px;
            }
        }

        .form-box {
            width: 50%;
            padding: 48px;
            transition: 0.4s ease;
        }

        @media (max-width: 780px) {
            .form-box {
                width: 100%;
            }
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 6px;
            color: #222;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 24px;
        }

        .input-box {
            margin-bottom: 18px;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #444;
        }

        input, select {
            width: 100%;
            height: 42px;
            margin-top: 6px;
            padding: 0 12px;
            border-radius: 8px;
            border: 1px solid #dcdcdc;
            background: #fff;
            font-size: 15px;
            outline: none;
            transition: 0.2s ease;
        }

        input:focus, select:focus {
            border-color: #1b75bc;
            box-shadow: 0 0 0 2px rgba(27,117,188,0.12);
        }

        .btn {
            width: 100%;
            height: 46px;
            border: none;
            border-radius: 8px;
            background: #1b75bc;
            color: #ffffff;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.2s ease;
        }

        .btn:hover {
            background: #155d94;
        }

        .toggle-btn {
            width: 100%;
            height: 42px;
            border: 1px solid #dcdcdc;
            background: transparent;
            border-radius: 8px;
            margin-top: 14px;
            cursor: pointer;
            font-weight: 600;
            color: #444;
            transition: 0.2s ease;
        }

        .toggle-btn:hover {
            background: #f0f0f0;
        }

        .social {
            margin-top: 30px;
            text-align: center;
            color: #777;
            font-size: 14px;
        }

        .toggle-section {
            width: 50%;
            background: #fafafa;
            padding: 48px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        @media (max-width: 780px) {
            .toggle-section {
                display: none;
            }
        }

        .toggle-section h2 {
            font-size: 28px;
            font-weight: 700;
            color: #222;
        }

        .toggle-section p {
            margin-top: 8px;
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }

        /* Alternância Login/Register */
        .register { display: none; }
        .container.active .register { display: block; }
        .container.active .login { display: none; }

    </style>
</head>
<body>

    <div class="container" id="container">

        <!-- Painel Esquerdo: Login -->
        <div class="form-box login">
            <h1 class="title">Entrar</h1>
            <p class="subtitle">Acede à tua conta</p>

            <div class="input-box">
                <label>Email</label>
                <input type="email" placeholder="teuemail@gmail.com" required>
            </div>

            <div class="input-box">
                <label>Senha</label>
                <input type="password" placeholder="••••••••" required>
            </div>

            <button class="btn">Entrar</button>

            <button class="toggle-btn" id="showRegister">Criar conta</button>
        </div>

        <!-- Painel Esquerdo: Register -->
        <div class="form-box register">
            <h1 class="title">Criar Conta</h1>
            <p class="subtitle">Regista-te em segundos</p>

            <div class="input-box">
                <label>Nome completo</label>
                <input type="text" placeholder="O teu nome" required>
            </div>

            <div class="input-box">
                <label>Email</label>
                <input type="email" placeholder="email@gmail.com" required>
            </div>

            <div class="input-box">
                <label>Telefone</label>
                <input type="tel" placeholder="+244 900 000 000">
            </div>

            <div class="input-box">
                <label>Gênero</label>
                <select>
                    <option selected disabled>Selecionar</option>
                    <option>Masculino</option>
                    <option>Feminino</option>
                    <option>Outro</option>
                </select>
            </div>

            <div class="input-box">
                <label>Senha</label>
                <input type="password" placeholder="Criar senha" required>
            </div>

            <button class="btn">Criar Conta</button>

            <button class="toggle-btn" id="showLogin">Voltar</button>
        </div>

        <!-- Painel Direito Descritivo -->
        <div class="toggle-section">
            <h2>Interface Minimalista</h2>
            <p>Focada em clareza, simplicidade e experiência suave.<br>
               100% responsiva e moderna.</p>
        </div>

    </div>

    <script>
        const container = document.getElementById("container");
        const showRegister = document.getElementById("showRegister");
        const showLogin = document.getElementById("showLogin");

        showRegister.addEventListener("click", () => {
            container.classList.add("active");
        });

        showLogin.addEventListener("click", () => {
            container.classList.remove("active");
        });
    </script>

</body>
</html>
