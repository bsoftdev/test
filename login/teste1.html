<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Registo - Minimalista</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        body {
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 880px;
            display: flex;
            background: #ffffff;
            border-radius: 14px;
            box-shadow: 0 2px 18px rgba(0,0,0,0.08);
            overflow: hidden;
            position: relative;
        }

        @media (max-width: 780px) {
            .container {
                flex-direction: column;
                max-width: 420px;
            }
        }

        .form-box {
            width: 50%;
            padding: 48px;
        }

        @media (max-width: 780px) {
            .form-box {
                width: 100%;
            }
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 6px;
            color: #222;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 24px;
        }

        .input-box {
            margin-bottom: 18px;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #444;
        }

        input, select {
            width: 100%;
            height: 42px;
            margin-top: 6px;
            padding: 0 12px;
            border-radius: 8px;
            border: 1px solid #dcdcdc;
            background: #fff;
            font-size: 15px;
            outline: none;
            transition: 0.2s ease;
        }

        input:focus, select:focus {
            border-color: #1b75bc;
            box-shadow: 0 0 0 2px rgba(27,117,188,0.12);
        }

        .btn {
            width: 100%;
            height: 46px;
            border: none;
            border-radius: 8px;
            background: #1b75bc;
            color: #ffffff;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.2s ease;
        }

        .btn:hover {
            background: #155d94;
        }

        .toggle-btn {
            width: 100%;
            height: 42px;
            border: 1px solid #dcdcdc;
            background: transparent;
            border-radius: 8px;
            margin-top: 14px;
            cursor: pointer;
            font-weight: 600;
            color: #444;
            transition: 0.2s ease;
        }

        .toggle-btn:hover {
            background: #f0f0f0;
        }

        /* ---------- PAINEL DIREITO COM ANIMAÇÃO ---------- */
        .right-panel {
            width: 50%;
            position: relative;
            background: #fafafa;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        @media (max-width: 780px) {
            .right-panel { display: none; }
        }

        .right-panel h2 {
            z-index: 3;
            font-size: 26px;
            font-weight: 700;
            color: #222;
            text-align: center;
        }

        /* CANVAS das bolinhas */
        #ballsCanvas {
            position: absolute;
            inset: 0;
            z-index: 1;
        }

        /* BORDA ANIMADA */
        .border-animate {
            position: absolute;
            inset: 0;
            border-radius: 0;
            padding: 2px;
            z-index: 2;
            pointer-events: none;
        }

        .border-animate::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 2px;
            background: conic-gradient(
                #1b75bc,
                #999,
                #fff,
                #1b75bc
            );
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: spin 6s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to   { transform: rotate(360deg); }
        }

        /* Alternância Login/Register */
        .register { display: none; }
        .container.active .register { display: block; }
        .container.active .login { display: none; }

    </style>
</head>
<body>

    <div class="container" id="container">

        <!-- Painéis do Formulário (esquerda) -->
        <div class="form-box login">
            <h1 class="title">Entrar</h1>
            <p class="subtitle">Acede à tua conta</p>

            <div class="input-box">
                <label>Email</label>
                <input type="email" placeholder="teuemail@gmail.com" required>
            </div>

            <div class="input-box">
                <label>Senha</label>
                <input type="password" placeholder="••••••••" required>
            </div>

            <button class="btn">Entrar</button>
            <button class="toggle-btn" id="showRegister">Criar conta</button>
        </div>

        <!-- REGISTER -->
        <div class="form-box register">
            <h1 class="title">Criar Conta</h1>
            <p class="subtitle">Regista-te em segundos</p>

            <div class="input-box">
                <label>Nome completo</label>
                <input type="text" placeholder="O teu nome" required>
            </div>

            <div class="input-box">
                <label>Email</label>
                <input type="email" placeholder="email@gmail.com" required>
            </div>

            <div class="input-box">
                <label>Telefone</label>
                <input type="tel" placeholder="+244 900 000 000">
            </div>

            <div class="input-box">
                <label>Gênero</label>
                <select>
                    <option selected disabled>Selecionar</option>
                    <option>Masculino</option>
                    <option>Feminino</option>
                    <option>Outro</option>
                </select>
            </div>

            <div class="input-box">
                <label>Senha</label>
                <input type="password" placeholder="Criar senha" required>
            </div>

            <button class="btn">Criar Conta</button>
            <button class="toggle-btn" id="showLogin">Voltar</button>
        </div>

        <!-- PAINEL DIREITO COM BOLINHAS E BORDA -->
        <div class="right-panel">
            <canvas id="ballsCanvas"></canvas>
            <div class="border-animate"></div>
            <h2>Efeito Minimalista com movimento</h2>
        </div>

    </div>

    <script>
        /* Alternância Login <-> Register */
        const container = document.getElementById("container");
        document.getElementById("showRegister").onclick = () => container.classList.add("active");
        document.getElementById("showLogin").onclick = () => container.classList.remove("active");

        /* ------------------ BOLINHAS FLUTUANTES COM REPELÊNCIA ------------------ */
        const canvas = document.getElementById("ballsCanvas");
        const ctx = canvas.getContext("2d");
        let w, h;

        function resizeCanvas() {
            w = canvas.width = canvas.offsetWidth;
            h = canvas.height = canvas.offsetHeight;
        }
        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);

        class Ball {
            constructor() {
                this.x = Math.random() * w;
                this.y = Math.random() * h;
                this.radius = 6 + Math.random() * 6;
                this.color = "rgba(0,0,0,0.15)";
                this.vx = (Math.random() - 0.5) * 1.2;
                this.vy = (Math.random() - 0.5) * 1.2;
            }

            update(balls) {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > w) this.vx *= -1;
                if (this.y < 0 || this.y > h) this.vy *= -1;

                // Repelência
                balls.forEach(ball => {
                    if (ball === this) return;
                    const dx = this.x - ball.x;
                    const dy = this.y - ball.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < this.radius + ball.radius + 20) {
                        const force = 0.04;
                        this.vx += (dx / dist) * force;
                        this.vy += (dy / dist) * force;
                    }
                });
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        const balls = [];
        for (let i = 0; i < 18; i++) balls.push(new Ball());

        function animate() {
            ctx.clearRect(0, 0, w, h);

            balls.forEach(b => {
                b.update(balls);
                b.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

    </script>

</body>
</html>
